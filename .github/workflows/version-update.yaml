name: Maven Build and Update Version

on:
  push:
    branches:
      - master  # Trigger on push to master or change this to any target branch you prefer.

jobs:
  build-and-update-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Ensure full history is fetched to switch branches if needed.

    - name: Checkout dynamic-vars-tasks-1.7
      run: |
        git fetch origin
        git checkout -b dynamic-vars-tasks-1.7 origin/dynamic-vars-tasks-1.7

    - name: Maven Clean Install
      run: mvn clean install

    - name: Update version in pom.xml
      run: |
        sed -i '/<name>swagger-petstore<\/name>/!b;n;s/<version>.*<\/version>/<version>1.0.0-SNAPSHOT<\/version>/' pom.xml

    - name: Configure Git, Commit, and Push Changes
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git add pom.xml
        git commit -m "updated version in pom.xml" || echo "No changes to commit"
        git pull --rebase origin dynamic-vars-tasks-1.7
        git push origin HEAD:refs/heads/dynamic-vars-tasks-1.7
